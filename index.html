<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<title>Nan0B0ts</title>

</head>
<body>

<script src="main.js"></script>


<div  id = "tank" style="background-color:rgb(123, 123, 123); float:right; width: 33.333%; height: 700px;">
    <div  style="text-align: center;">
        <img class="tank" src="Images/tank.png" style="height:90%; width:90%;">
   </div>

   <div>
        <p style="background-color:black; height:100px; width: 100%;"></p>
   </div>
</div>


<div class = "row">

    <div class = "header">
        <div>
            <p class="top"></p>
        </div>
    </div>

    <div class = "column" id = "columnOne" style="background-color:rgb(196, 196, 196);">

        <div class = "bots" style="height: 140px;" id="none">

            <h2 style = "margin-left: 5px; font-family:'Times New Roman'">NanoBots: <span id="bots">0</span></h2>
            <hr>
            
            <t2 class = "cool">Avalible Power: <span id="computing">0</span></t2>
            <div></div>
            <button id = "button1" class = "cool"
                onclick = "addBot(1)">Replicate TEST</button>
        </div>
    
        
        
        <div class = "module" id="repli">
            
                <t2 class = "cool" >Replication
                    <hr>
                </t2>
                    
                    <button 
                        id = "button2" 
                        class = "cool button" 
                        onclick = "addClicker()">Create NanoBot Replicator
                    </button>

                    
            
            <t2 class = "cool modDesc">Computing Cost: <span id="repCost">10</span></t2>
            <t1 class = "cool modDesc">Protein Cost: 20</t1>

            <t2 class = "cool" style="float: right"><span id="replicators">0</span></t2>
            
        </div>

        <div class = "module" id="scapr">
            <div></div>
            <t2 class = "cool" >Matter
                <hr>

            <button id = "button3" 
                class = "cool button"
                onclick = "scrape()">Scrape Proteins</button>
            
            <t2 class = "cool modDesc">Computing Cost: 15</t2>
            <t2 class = "cool modDesc">Available Matter: <span id="proteins">0</span></t2>
        </div>

        <div class = "module" id="extra">
            <div></div>
            <t2 class = "cool" >Extra
                <hr>

            <button id = "button4" 
                class = "cool button"
                >Extra</button>
            
            <t2 class = "cool modDesc">Extra</t2>
        </div>
      
    </div>

    <div class = "column" id = "columnTwo" style="background-color:rgb(237, 237, 237);">

        <div class = "imgs" style = "text-align: center; background-color:rgb(196, 196, 196); height: 160px;" id="prog">
            
            
            <img class = "" src="Images/Stomach.png" width="120px" height="120px">
            <img class = "" src="Images/Lungs.png" width="125px" height="125px">
            <img class = "" src="Images/Brain.png" width="125px" height="125px">
            

        </div>
       

        <div class="row" style="margin-top: 0px; height: 500px">
            <div class = "project_column">
                <t1 style="padding:3px;">Objectives</t1>
                <hr>
                    <div class="project">
                        <p class="project_text">Project 1</p>
                    </div>

                    <div class="project">
                        <p class="project_text">Project 2</p>
                    </div>

                    <div class="project">
                        <p class="project_text">Project 3</p>
                    </div>
            </div>
            
            <div class = "project_column">
                <t1 style="padding:3px;">Upgrades</t1>
                <hr>

                <div class="project">
                    <p class="project_text">Upgrade 1</p>
                </div>

                <div class="project">
                    <p class="project_text">Upgrade 2</p>
                </div>

                <div class="project">
                    <p class="project_text">Upgrade 3</p>
                </div>

            </div>
        </div>
        
    </div>

    


</div>

</body>

</html>
